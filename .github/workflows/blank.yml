<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Moderna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        header {
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffd369;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            background: #ffd369;
            color: #333;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: white;
        }

        .services {
            padding: 60px 10%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            flex: 1 1 300px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.2);
        }

        .card h3 {
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background: rgba(0,0,0,0.3);
        }

        @media(max-width: 768px){
            .hero h2{
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>MiMarca</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Bienvenido a mi página web</h2>
        <p>Diseño moderno, elegante y profesional hecho en HTML y CSS.</p>
        <button class="btn">Empezar</button>
    </section>

    <section class="services">
        <div class="card">
            <h3>Diseño Web</h3>
            <p>Creación de sitios web modernos y responsivos.</p>
        </div>

        <div class="card">
            <h3>Desarrollo</h3>
            <p>Aplicaciones dinámicas usando tecnologías actuales.</p>
        </div>

        <div class="card">
            <h3>Soporte</h3>
            <p>Mantenimiento y optimización de proyectos digitales.</p>
        </div>
    </section>

    <footer>
        © 2026 - Todos los derechos reservados
    </footer>

</body>
</html>
